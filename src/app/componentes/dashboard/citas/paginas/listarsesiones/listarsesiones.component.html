<br>
<mat-card>
    <div class="row">
        <div class="row">
            <div class="col-6 mb-2">
                <mat-card-title>
                    Lista de las ultmas citas
                </mat-card-title>
            </div>
        </div>
        <div class="row">
            <mat-card-content>
                <div class="row">
                    <div class="col-3 " >
                        <mat-form-field class="busqueda">
                            <mat-label>Filtro multiple campos</mat-label>
                            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ejemplo.. Bailon" #input>
                        </mat-form-field>
                    </div>
                    <div class="col-3">

                        <mat-form-field appearance="fill" style="margin-top:-15px ;">
                            <mat-label>FILTRA cita Fecha INICIO - FIN </mat-label>
                            <mat-date-range-input [rangePicker]="picker">
                              <input matStartDate placeholder="Fecha Inicio">
                              <input matEndDate placeholder="Fecha Final">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>

                    </div>
                    <div class="col-6 text-end">
                        <button  routerLink="/dashboard/citas" class="btn btn-primary  ">Visualizar en calendario</button>
                    </div>
                </div>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="ID">
                        <th mat-header-cell *matHeaderCellDef> ID</th>
                        <td mat-cell *matCellDef="let fila"> {{fila[0]}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="NOMBRE">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let fila"> {{fila[1]}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="APELLIDOS">
                        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                        <td mat-cell *matCellDef="let fila"> {{fila[2]}} </td>
                        </ng-container>

                    
                        <ng-container matColumnDef="DNI">
                        <th mat-header-cell *matHeaderCellDef> Documento </th>
                        <td mat-cell *matCellDef="let fila"> {{fila[3]}} </td>
                        </ng-container>

                        <ng-container matColumnDef="FECHA CITA">
                        <th mat-header-cell *matHeaderCellDef> Fecha cita </th>
                        <td mat-cell *matCellDef="let fila"> {{fila[4]}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ESTADO CITA">
                            <th mat-header-cell *matHeaderCellDef> Estado cita </th>
                            <td mat-cell *matCellDef="let fila"> {{fila[5]}} </td>
                        </ng-container>
       
    
                        <ng-container matColumnDef="ACCIONES">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let fila">

                                <a class="pointer iconosAccion" matTooltip="Editar Usuario"><i class="fa-solid fa-pen-to-square fa-xl coloredit"></i></a>
                                <!-- <a class="pointer iconosAccion" matTooltip="Detalle Historia"><i class="fa-regular fa-folder-open fa-xl colordetalle"></i></a>
                                <a class="pointer iconosAccion" matTooltip="Exportar Datos"><mat-icon class="pdf-icon">picture_as_pdf</mat-icon></a> -->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        aria-label="">
                    </mat-paginator>
                </div>
            </mat-card-content>
        </div>
    </div>
</mat-card>
